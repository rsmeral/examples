home_body=Dieses Beispiel demonstriert, wie einfach es ist, EE-Module zu entwickeln stateful Web-Applikationen mit Java 6 mit tragbaren Augmented Seam.  Just register, login, and book a room to see the future of Java EE in action.  Einfach registrieren, einloggen, und buchen Sie ein Zimmer zum Handeln sieht die Zukunft von Java EE in. Throughout the application you'll see notes in the sidebar that explain how this platform helps you meet enterprise application requirements. W\u00e4hrend der Anwendung, die Sie in der Seitenleiste sehen Noten, die erkl\u00e4ren, wie diese Plattform hilft Ihnen, Enterprise Application Anforderungen.
